<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-y: auto;
            overflow-x: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #4e73df 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            padding-top: 80px;
            padding-bottom: 40px;
            position: relative;
        }

        /* Animated Background Elements */
        body::before {
            content: '';
            position: fixed;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -100px;
            left: -100px;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            bottom: -80px;
            right: -80px;
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.05);
            }
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.3s;
            padding: 0;
        }

        .back-btn:hover {
            transform: scale(1.1) translateX(-3px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
        }

        .back-btn img {
            width: 28px;
            height: 28px;
        }

        /* Container */
        .container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 10;
            animation: slideUp 0.6s ease-out;
            margin: 0 auto;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .lock-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #4e73df 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 25px rgba(78, 115, 223, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 8px 25px rgba(78, 115, 223, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 12px 35px rgba(78, 115, 223, 0.4);
            }
        }

        .lock-icon::before {
            content: 'üîê';
            font-size: 40px;
        }

        h1 {
            color: #2d2d2d;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        /* Form */
        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        label {
            display: block;
            color: #2d2d2d;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 0.3px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e8e8e8;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            background: #f8f9fa;
            color: #2d2d2d;
        }

        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            user-select: none;
            transition: all 0.3s;
        }

        .toggle-password:hover {
            transform: translateY(-50%) scale(1.2);
        }

        /* Password Strength Indicator */
        .strength-indicator {
            height: 4px;
            background: #e8e8e8;
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .strength-text {
            font-size: 12px;
            margin-top: 5px;
            font-weight: 600;
        }

        /* Error Message */
        .error-message {
            color: #dc3545;
            font-size: 13px;
            margin-top: 8px;
            display: none;
            animation: shake 0.3s;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Success Message */
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s;
            border: 2px solid #c3e6cb;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Requirements */
        .requirements {
            background: #f0f4ff;
            border: 2px solid #d4e0ff;
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
            font-size: 13px;
        }

        .requirements-title {
            font-weight: 600;
            color: #4e73df;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .requirement-item {
            color: #666;
            padding: 5px 0;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .requirement-item.valid {
            color: #28a745;
        }

        .requirement-item::before {
            content: '‚óã';
            color: #ddd;
            font-size: 16px;
            font-weight: bold;
        }

        .requirement-item.valid::before {
            content: '‚úì';
            color: #28a745;
        }

        /* Button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #4e73df 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(78, 115, 223, 0.3);
            letter-spacing: 0.5px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(78, 115, 223, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ddd;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.7;
        }

        /* Loading Spinner */
        .submit-btn.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spinner 0.6s linear infinite;
        }

        @keyframes spinner {
            to {
                transform: rotate(360deg);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            body {
                padding: 15px;
                padding-top: 70px;
                padding-bottom: 30px;
                align-items: flex-start;
            }

            body::before,
            body::after {
                display: none;
            }

            .container {
                padding: 40px 25px;
                border-radius: 20px;
            }

            .back-btn {
                width: 45px;
                height: 45px;
                top: 15px;
                left: 15px;
            }

            .back-btn img {
                width: 24px;
                height: 24px;
            }

            .lock-icon {
                width: 70px;
                height: 70px;
            }

            .lock-icon::before {
                font-size: 35px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 13px;
            }

            input[type="password"],
            input[type="text"] {
                padding: 13px 45px 13px 18px;
                font-size: 14px;
            }

            .submit-btn {
                padding: 14px;
                font-size: 15px;
            }

            .form-group {
                margin-bottom: 25px;
            }
        }

        @media (max-width: 360px) {
            body {
                padding: 10px;
                padding-top: 65px;
                padding-bottom: 25px;
            }

            .container {
                padding: 35px 20px;
            }

            h1 {
                font-size: 22px;
            }

            .lock-icon {
                width: 65px;
                height: 65px;
            }

            .lock-icon::before {
                font-size: 32px;
            }
        }

        /* Landscape mode */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding-top: 20px;
                padding-bottom: 20px;
            }

            .container {
                margin-top: 60px;
            }

            .lock-icon {
                width: 60px;
                height: 60px;
                margin-bottom: 15px;
            }

            .lock-icon::before {
                font-size: 30px;
            }

            .header {
                margin-bottom: 25px;
            }

            .form-group {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    
    <!-- Back Button -->
    <button class="back-btn" onclick="goBack()">
        <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="Back">
    </button>

    <div class="container">
        <div class="header">
            <div class="lock-icon"></div>
            <h1>Change Password</h1>
            <p class="subtitle">Create a strong password to secure your account</p>
        </div>

        <div class="success-message" id="successMessage">
            ‚úì Password changed successfully!
        </div>

        <form id="passwordForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="confirmPassword">Old Password</label>
                <div class="input-wrapper">
                    <input type="password" id="oldPassword" name="old_password" placeholder="Enter Old password" required>
                    <span class="toggle-password" onclick="togglePassword('oldPassword')">üëÅÔ∏è</span>
                </div>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="input-wrapper">
                    <input type="password" id="newPassword" name="new_password" placeholder="Enter new password" required>
                    <span class="toggle-password" onclick="togglePassword('newPassword')">üëÅÔ∏è</span>
                </div>
                <div class="strength-indicator">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
                <div class="strength-text" id="strengthText"></div>
                
                <div class="requirements">
                    <div class="requirements-title">
                        <span>‚ÑπÔ∏è</span>
                        <span>Password Requirements:</span>
                    </div>
                    <div class="requirement-item" id="req-length">At least 6 characters</div>
                    <div class="requirement-item" id="req-uppercase">One uppercase letter</div>
                    <div class="requirement-item" id="req-lowercase">One lowercase letter</div>
                    <div class="requirement-item" id="req-number">One number</div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" name="confirm_password" placeholder="Re-enter new password" required>
                    <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                </div>
                <div class="error-message" id="errorMessage">Passwords do not match!</div>
            </div>

            <button type="submit" class="submit-btn">Change Password</button>
        </form>
    </div>

    <script>
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const form = document.getElementById('passwordForm');
        const submitBtn = document.querySelector('.submit-btn');

        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const type = field.type === 'password' ? 'text' : 'password';
            field.type = type;
        }

        // Check password strength
        newPasswordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;

            // Check requirements
            const hasLength = password.length >= 6;
            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);

            // Update requirement indicators
            document.getElementById('req-length').classList.toggle('valid', hasLength);
            document.getElementById('req-uppercase').classList.toggle('valid', hasUppercase);
            document.getElementById('req-lowercase').classList.toggle('valid', hasLowercase);
            document.getElementById('req-number').classList.toggle('valid', hasNumber);

            // Calculate strength
            if (hasLength) strength += 25;
            if (hasUppercase) strength += 25;
            if (hasLowercase) strength += 25;
            if (hasNumber) strength += 25;

            // Update strength bar
            strengthBar.style.width = strength + '%';
            
            if (strength === 0) {
                strengthBar.style.background = '#e8e8e8';
                strengthText.textContent = '';
            } else if (strength <= 25) {
                strengthBar.style.background = '#dc3545';
                strengthText.textContent = 'Weak';
                strengthText.style.color = '#dc3545';
            } else if (strength <= 50) {
                strengthBar.style.background = '#ffc107';
                strengthText.textContent = 'Fair';
                strengthText.style.color = '#ffc107';
            } else if (strength <= 75) {
                strengthBar.style.background = '#17a2b8';
                strengthText.textContent = 'Good';
                strengthText.style.color = '#17a2b8';
            } else {
                strengthBar.style.background = '#28a745';
                strengthText.textContent = 'Strong';
                strengthText.style.color = '#28a745';
            }
        });

        // Check if passwords match
        confirmPasswordInput.addEventListener('input', function() {
            if (this.value && newPasswordInput.value !== this.value) {
                errorMessage.classList.add('show');
            } else {
                errorMessage.classList.remove('show');
            }
        });

        // Get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                errorMessage.classList.add('show');
                confirmPasswordInput.focus();
                return;
            }

            // Validate password requirements
            const hasLength = newPassword.length >= 6;
            const hasUppercase = /[A-Z]/.test(newPassword);
            const hasLowercase = /[a-z]/.test(newPassword);
            const hasNumber = /[0-9]/.test(newPassword);

            if (!hasLength || !hasUppercase || !hasLowercase || !hasNumber) {
                alert('Please meet all password requirements');
                return;
            }

            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Changing...';

            // Prepare form data
            const formData = new FormData(this);
            const csrfToken = getCookie('csrftoken');

            // Send AJAX request
            fetch('/teacher/ChangePassword/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrfToken,
                },
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                submitBtn.textContent = originalText;

                if (data.status === 'success') {
                    // Show success message
                    successMessage.classList.add('show');
                    
                    // Reset form
                    form.reset();
                    strengthBar.style.width = '0';
                    strengthText.textContent = '';
                    
                    // Reset requirement indicators
                    document.querySelectorAll('.requirement-item').forEach(item => {
                        item.classList.remove('valid');
                    });

                    // Hide success message after 3 seconds
                    setTimeout(() => {
                        successMessage.classList.remove('show');
                    }, 3000);

                    console.log('Password changed successfully!');
                } else {
                    // Show error message
                    alert(data.message || 'Error changing password. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                submitBtn.textContent = originalText;
                
                alert('An error occurred. Please try again later.');
            });
        });

        // Back button function
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
