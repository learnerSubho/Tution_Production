<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 60px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 3.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            font-weight: 800;
            letter-spacing: -2px;
        }

        .header p {
            color: #64748b;
            font-size: 1.2em;
            font-weight: 400;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 100px;
        }

        .gallery-item {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            background: white;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.6s ease backwards;
        }

        .gallery-item:nth-child(1) { animation-delay: 0.1s; }
        .gallery-item:nth-child(2) { animation-delay: 0.2s; }
        .gallery-item:nth-child(3) { animation-delay: 0.3s; }
        .gallery-item:nth-child(4) { animation-delay: 0.4s; }
        .gallery-item:nth-child(5) { animation-delay: 0.5s; }
        .gallery-item:nth-child(6) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.25);
        }

        .gallery-item img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            display: block;
        }

        .image-title {
            padding: 20px 25px;
            background: white;
            color: #1e293b;
            font-weight: 600;
            font-size: 1.15em;
            letter-spacing: -0.3px;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 64px);
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.95) 0%, rgba(118, 75, 162, 0.95) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            opacity: 0;
            transition: opacity 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .gallery-item:hover .image-overlay {
            opacity: 1;
        }

        .action-btn {
            padding: 14px 28px;
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: white;
            color: #667eea;
        }

        .action-btn:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .edit-btn:hover {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .delete-btn:hover {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }

        .add-btn {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .add-btn:hover {
            transform: scale(1.15) rotate(90deg);
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.6);
        }

        .add-btn svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(8px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            border-radius: 30px;
            padding: 50px;
            max-width: 550px;
            width: 90%;
            position: relative;
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
        }

        @keyframes slideUp {
            from { 
                transform: translateY(50px) scale(0.95); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0) scale(1); 
                opacity: 1; 
            }
        }

        .modal-header {
            margin-bottom: 40px;
        }

        .modal-header h2 {
            color: #1e293b;
            font-size: 2.5em;
            margin-bottom: 12px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .modal-header p {
            color: #64748b;
            font-size: 1.1em;
        }

        .close-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            background: #f1f5f9;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            color: #64748b;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: #e2e8f0;
            color: #1e293b;
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #1e293b;
            font-weight: 700;
            font-size: 15px;
            letter-spacing: 0.3px;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8fafc;
            color: #1e293b;
            font-weight: 500;
        }

        .form-group input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            border: 3px dashed #cbd5e1;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8fafc;
        }

        .file-input-label:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .file-input-label svg {
            width: 50px;
            height: 50px;
            fill: #667eea;
            margin-bottom: 15px;
        }

        .file-input-label span {
            color: #64748b;
            font-weight: 600;
            font-size: 15px;
        }

        .file-name {
            margin-top: 15px;
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 250px;
            margin-top: 20px;
            border-radius: 15px;
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .no-images {
            text-align: center;
            color: #64748b;
            padding: 80px 20px;
            font-size: 1.4em;
            font-weight: 600;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Photo Gallery</h1>
            <p>Curate and showcase your beautiful moments</p>
        </div>

        <div class="gallery-grid" id="galleryGrid"></div>
    </div>

    <button class="add-btn" onclick="openModal()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
        </svg>
    </button>

    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">×</button>
            <div class="modal-header">
                <h2>Upload Photo</h2>
                <p>Add a new masterpiece to your collection</p>
            </div>
            <form id="uploadForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label>Photo Title</label>
                    <input type="text" id="photoTitle" placeholder="Enter a captivating title" required>
                </div>
                <div class="form-group">
                    <label>Select Image</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="photoFile" accept="image/*" onchange="handleFileSelect(event)" required>
                        <label for="photoFile" class="file-input-label">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/>
                            </svg>
                            <span>Choose an image or drag here</span>
                        </label>
                    </div>
                    <div class="file-name" id="fileName"></div>
                    <img id="imagePreview" class="preview-image">
                </div>
                <button type="submit" class="submit-btn">Upload Photo</button>
            </form>
        </div>
    </div>

    <script>
        let galleryData = [
        {% for photo in photos %}
        {
            id: {{ photo.id }},
            src: "{{ photo.photo.url }}",
            title: "{{ photo.title|escapejs }}"
        }{% if not forloop.last %},{% endif %}
        {% endfor %}
    ];
    console.log(galleryData[0])

        let nextId = 7;

        function renderGallery() {
            const grid = document.getElementById('galleryGrid');
            
            if (galleryData.length === 0) {
                grid.innerHTML = '<div class="no-images">No images in gallery. Click the + button to add your first photo!</div>';
                return;
            }

            grid.innerHTML = galleryData.map(img => `
                <div class="gallery-item">
                    <img src="${img.src}" alt="${img.title}">
                    <div class="image-overlay">
                        <button class="action-btn edit-btn" onclick="editImage(${img.id})">Edit</button>
                        <button class="action-btn delete-btn" onclick="deleteImage(${img.id})">Delete</button>
                    </div>
                    <div class="image-title">${img.title}</div>
                </div>
            `).join('');
        }

        function openModal() {
            document.getElementById('uploadModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('uploadModal').classList.remove('active');
            document.getElementById('uploadForm').reset();
            document.getElementById('fileName').textContent = '';
            document.getElementById('imagePreview').style.display = 'none';
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileName').textContent = '✓ ' + file.name;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function handleSubmit(e) {
            e.preventDefault();
            
            const title = document.getElementById('photoTitle').value;
            const file = document.getElementById('photoFile').files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const newImage = {
                        id: nextId++,
                        src: e.target.result,
                        title: title
                    };
                    
                    galleryData.push(newImage);
                    renderGallery();
                    closeModal();
                    alert('Photo uploaded successfully! ✨');
                };
                reader.readAsDataURL(file);
            }
        }

        function editImage(id) {
            const image = galleryData.find(img => img.id === id);
            const newTitle = prompt('Edit image title:', image.title);
            if (newTitle && newTitle.trim()) {
                image.title = newTitle.trim();
                alert('Image updated successfully! ✨');
                renderGallery();
            }
        }

        function deleteImage(id) {
            if (confirm('Are you sure you want to delete this image?')) {
                galleryData = galleryData.filter(img => img.id !== id);
                alert('Image deleted successfully!');
                renderGallery();
            }
        }

        window.onclick = function(e) {
            const modal = document.getElementById('uploadModal');
            if (e.target === modal) {
                closeModal();
            }
        }

        renderGallery();
    </script>
</body>
</html>
