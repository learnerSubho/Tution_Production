<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Website Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0000 0%, #330000 50%, #4d0000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #cc0000;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(204, 0, 0, 0.2);
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #cc0000;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ffcccc;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #cc0000;
            box-shadow: 0 0 0 3px rgba(204, 0, 0, 0.1);
        }

        input[type="file"] {
            padding: 10px;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            background: #cc0000;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            transition: background 0.3s ease;
        }

        input[type="file"]::file-selector-button:hover {
            background: #990000;
        }

        .preview-section {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            border-radius: 15px;
            border: 2px dashed #cc0000;
        }

        .preview-section h2 {
            color: #cc0000;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.3em;
        }

        .preview-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .preview-logo {
            max-width: 150px;
            max-height: 150px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(204, 0, 0, 0.2);
            display: none;
        }

        .preview-logo.show {
            display: block;
        }

        .preview-name {
            font-size: 2em;
            color: #cc0000;
            font-weight: bold;
            margin: 10px 0;
            display: none;
        }

        .preview-name.show {
            display: block;
        }

        .empty-state {
            color: #999;
            font-style: italic;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 14px 25px;
            background: #cc0000;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(204, 0, 0, 0.3);
        }

        button:hover {
            background: #990000;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(204, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .reset-btn {
            background: #666;
        }

        .reset-btn:hover {
            background: #444;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5em;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Dynamic Website Builder</h1>
        <p class="subtitle">Create your website identity instantly</p>

        <form method="post" enctype="multipart/form-data" action="{% url "name_and_logo_modifier_for_easy_access" %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="websiteName">Website Name *</label>
                <input 
                    type="text" 
                    id="websiteName" 
                    placeholder="Enter your website name..."
                    name="website_name"
                    required
                >
            </div>

            <div class="form-group">
                <label for="websiteLogo">Website Logo</label>
                <input 
                    type="file" 
                    id="websiteLogo" 
                    accept="image/*"
                    name="website_logo"
                >
            </div>

            <div class="button-group">
                <button type="submit">Submit to Database</button>
            </div>
        </form>
    </div>
</body>
</html>
